<!DOCTYPE html>
<html><!-- all javascript IMC pages -->
<head>
  <meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1.0, maximum-scale=1.0" />
	<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="jquery-migrate-1.2.1.js"></script>
	<script type="text/javascript" src="jstorage.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<link rel="stylesheet" href="main.css" />
</head>
<body>
<div id="topbar">
	<table border="0" cellpadding="0" cellspacing="0" width="100%">
		<tr>
			<td><img id="thumbscreenbutton" src="images/menu-black.png" border="0" /></td>
			<td style="color:white" align="center">la.indymedia.org</td>
			<td align="right"><img src="images/settings-black.png" /></td>
		</tr>
	</table>
</div>
<div id="local"></div>
<div id="breakingnews"></div>
<div id="feature"></div>
<div id="calendar"></div>
<div id="content" class="region">
	<h1 id="heading"></h1>
	<p id="summary"></p>
	<p id="author"></p>
	<div id="article"></div>
	<div id="attachments"></div>
	<div id="comments"></div>
    <div id="qrcode"></div>
</div>
<div id="thumbscreen" style="display:none">
    <ul style="margin:0; padding: 0;">
        <li id="bfeatures" class="thumb blue"><span class="label">FEATURES</span></li>
        <li id="blocal" class="thumb red"><span class="label">LOCAL NEWS</span></li>
        <li id="bbreaking" class="thumb green"><span class="label">BREAKING NEWS</span></li>
        <li id="bcalendar" class="thumb gray"><span class="label">CALENDAR</span></li>
        <li id="bcomment" class="thumb orange"><span class="label">LATEST COMMENTS</span></li>
        <li id="bphoto" class="thumb yellow"><span class="label">LATEST PHOTOS</span></li>
    </ul>
</div>
<div id="spinner" align="center" style="background-color:black; display:none;">
		<img src="images/clock.gif" />
</div>
<div id="bottombar" class="region"></div>
	<script type="text/javascript" src="mustache.js"></script>
	<script type="text/javascript" src="encoder.js"></script>
	<script type="text/javascript" src="jfeed.js"></script>
	<script type="text/javascript" src="jrss.js"></script>
	<script type="text/javascript" src="jquery.jfeed.js"></script>
  <script type="text/javascript" src="URI.js"></script>
  <script type="text/javascript" src="json2.js"></script>
  <script type="text/javascript" src="history.js"></script>
  <script type="text/javascript" src="history.adapter.jquery.js"></script>
	<script type="text/javascript" src="qrcodejs/qrcode.js"></script>
</body>
</html>
