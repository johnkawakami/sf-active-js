<!DOCTYPE html>
<html><!-- all javascript IMC pages -->
<head>
	<!-- note that these four css files MUST be the first links -->
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/src/color2.css" />
	<link rel="stylesheet" href="css/src/font1.css" />
	<link rel="stylesheet" href="css/src/fontsize2.css" />
	<link rel="apple-touch-icon" href="images/ios-icon.png" />
  <meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1.0, maximum-scale=1.0" />
	<!-- // --> 
	<script type="text/javascript" src="vendor/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="vendor/jquery-migrate-1.2.1.js"></script>
	<!-- script type="text/javascript" src="vendor/jstorage.js"></script -->
	<script type="text/javascript" src="js/main.js"></script>
	<!-- 
	<script type="text/javascript" src="js/all.min.js"></script>
	-->
	<script>
		$(document).ready( function () {
			IMC.activateArrow();
		});
	</script>
</head>
<body>
<div id="topbar">
	<table border="0" cellpadding="0" cellspacing="0" width="100%">
		<tr>
			<td width="53"><span id="thumbscreenbutton" style="font-size: 40px; height: 50px;">&nbsp;&lt; </span></td>
			<td style="color:white" align="center"><img id="spinner" src="images/black.gif" width="16" height="16" align="absmiddle" />
			<span id="header-title">la.indymedia.org</span></td>
			<td align="right" width="53"><img id="settings-open" src="images/gear.png" width="32" height="32" hspace="15" /></td>
		</tr>
	</table>
</div>
<div id="local"></div>
<div id="breakingnews"></div>
<div id="feature"></div>
<div id="calendar"></div>
<div id="publish"></div>
<div id="latestcomments"></div>
<div id="content" class="content region">
	<h1 id="heading"></h1>
	<p id="summary"></p>
	<p id="author"></p>
	<div id="article"></div>
	<div id="attachments"></div>
	<div id="comments"></div>
</div>
<div id="thumbscreen" style="display:none">
    <ul style="margin:0; padding: 0;">
        <li id="bfeatures" class="thumb blue"><span class="label">FEATURES</span></li>
        <li id="blocal" class="thumb red"><span class="label">LOCAL NEWS</span></li>
        <li id="bbreaking" class="thumb green"><span class="label">BREAKING NEWS</span></li>
        <li id="bcalendar" class="thumb gray"><span class="label">CALENDAR</span></li>
        <li id="bpublish" class="round thumb orange"><span class="label">PUBLISH</span></li>
        <li id="blatestcomments" class="thumb red"><span class="label">LATEST COMMENTS</span></li>
    </ul>
</div>
<div id="settingswrapper">
</div>
<div id="settings">
	<table border="0">
		<tr>
			<td id="settings-small"><small>A</small></td>
			<td id="settings-medium">A</td>
			<td id="settings-large"><big>A</big></td>
		</tr>
		<tr>
			<td id="settings-white">xyz</td>
			<td id="settings-black" style="background-color: black; color: white">xyz</td>
			<td class="none"></td>
		</tr>
		<tr>
			<td id="settings-serif" style="font-family: Times">serif</td>
			<td id="settings-sans" style="font-family: Helvetica,Arial">sans</td>
			<td class="none"></td>
		</tr>
	</table>
</div>
<div id="flag" class="buttons">
	<table border="0">
		<tr><td id="flag-fraud">misinformation/fraud</td></tr>
		<tr><td id="flag-racist">racist/sexist</td></tr>
		<tr><td id="flag-genocide">genocide</td></tr>
		<tr><td id="flag-chatter">chatter</td></tr>
		<tr><td id="flag-double">double post</td></tr>
		<tr><td id="flag-ad">commercial/ad</td></tr>
		<tr><td id="flag-porn">porn</td></tr>
	</table>
</div>
<div id="share" class="buttons">
	<table border="0">
		<tr><td id="share-twitter">Twitter</td></tr>
		<tr><td id="share-facebook">Facebook</td></tr>
		<tr><td id="share-google">Google+</td></tr>
		<tr><td id="share-email">Email</td></tr>
	</table>
</div>
<div id="editor" class="content">
	<textarea>this does not work yet</textarea><br />
	<input id="add-comment-button" type="button" value="post" />
</div>
<div id="arrow"><img src="images/scrolltop.png" /></div>
<!-- // -->
  <script type="text/javascript" src="vendor/history.adapter.jquery.js"></script>
  <script type="text/javascript" src="vendor/history.js"></script>
	<script type="text/javascript" src="vendor/mustache.js"></script>
	<script type="text/javascript" src="vendor/encoder.js"></script>
  <script type="text/javascript" src="vendor/URI.js"></script>
  <script type="text/javascript" src="vendor/json2.js"></script>
	<script type="text/javascript" src="vendor/qrcodejs/qrcode.js"></script>
<!-- -->
</body>
</html>
