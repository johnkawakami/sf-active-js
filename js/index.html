<!DOCTYPE html>
<html><!-- all javascript IMC pages -->
<head>
  <meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1.0, maximum-scale=1.0" />
	<!-- // --> 
	<script type="text/javascript" src="vendor/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="vendor/jquery-migrate-1.2.1.js"></script>
	<script type="text/javascript" src="vendor/jstorage.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<!-- 
	<script type="text/javascript" src="js/all.min.js"></script>
	-->
	<!-- note that these four css files MUST be the first ones -->
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/src/color2.css" />
	<link rel="stylesheet" href="css/src/font1.css" />
	<link rel="stylesheet" href="css/src/fontsize2.css" />
</head>
<body>
<div id="topbar">
	<table border="0" cellpadding="0" cellspacing="0" width="100%">
		<tr>
			<td width="53"><img id="thumbscreenbutton" src="images/menu-black.png" width="53" height="79" border="0" /></td>
			<td style="color:white" align="center"><img id="spinner" src="images/black.gif" width="16" height="16" align="absmiddle" /> la.indymedia.org</td>
			<td align="right" width="53"><img id="settings-open" src="images/gear.png" width="32" height="32" /></td>
		</tr>
	</table>
</div>
<div id="local"></div>
<div id="breakingnews"></div>
<div id="feature"></div>
<div id="calendar"></div>
<div id="publish"></div>
<div id="content" class="region">
	<h1 id="heading"></h1>
	<p id="summary"></p>
	<p id="author"></p>
	<div id="article"></div>
	<div id="attachments"></div>
	<div id="comments"></div>
    <div id="qrcode"></div>
</div>
<div id="thumbscreen" style="display:none">
    <ul style="margin:0; padding: 0;">
        <li id="bfeatures" class="thumb blue"><span class="label">FEATURES</span></li>
        <li id="blocal" class="thumb red"><span class="label">LOCAL NEWS</span></li>
        <li id="bbreaking" class="thumb green"><span class="label">BREAKING NEWS</span></li>
        <li id="bcalendar" class="thumb gray"><span class="label">CALENDAR</span></li>
        <li id="bpublish" class="round thumb orange"><span class="label">PUBLISH</span></li>
    </ul>
</div>
<div id="settingswrapper">
</div>
<div id="settings">
	<form>
		<select class="setting" name="color" id="color">
			<option value=1>black on white</option>
			<option value=2 selected>white on black</option>
		</select>
		<hr>
		<select class="setting" name="font" id="font">
			<option value=1 selected>sans-serif</option>
			<option value=2>serif</option>
			<option value=3>Georgia</option>
			<option value=4>Helvetica</option>
			<option value=5>Helvetica Neue</option>
			<option value=6>Palatino</option>
			<option value=7>Optima</option>
			<option value=8>Android</option>
		</select>
		<hr>
		<select class="setting" name="fontsize" id="fontsize">
			<option value=1>small font (10pt)</option>
			<option value=2 selected>medium font (12pt)</option>
			<option value=3>large font (16pt)</option>
		</select>
		<hr>
		<button type="button" id="settings-close">close</button>
	</form>
</div>
<div id="bottombar" class="region"></div>
<!-- // -->
  <script type="text/javascript" src="vendor/history.adapter.jquery.js"></script>
  <script type="text/javascript" src="vendor/history.js"></script>
	<script type="text/javascript" src="vendor/mustache.js"></script>
	<script type="text/javascript" src="vendor/encoder.js"></script>
  <script type="text/javascript" src="vendor/URI.js"></script>
  <script type="text/javascript" src="vendor/json2.js"></script>
	<script type="text/javascript" src="vendor/qrcodejs/qrcode.js"></script>
<!-- -->
</body>
</html>
